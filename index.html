<!DOCTYPE html>
<html lang="es">
<head>
    <title>Proyecto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="dropzones.js"></script>
    <script src="src/jquery.ui.position.js" type="text/javascript"></script>
    <script src="src/jquery.contextMenu.js" type="text/javascript"></script>
    <link href="src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="modalstyle.css">
    <!-- Latest compiled and minified CSS -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <!-- Optional theme -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	 <!-- Latest compiled and minified JavaScript -->
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body id="megawork" onload="getValue()">

  <div class="o-layer">
  </div>
    <header>
      <button id="hide" class="ui-button ui-corner-all ui-widget">Ocultar espera</button>
      <button id="show" class="ui-button ui-corner-all ui-widget">Mostrar espera</button>
      <button id="create-proyecto" class="ui-button ui-corner-all ui-widget">Crear Proyecto</button>
      <button id="create-persona" class="ui-button ui-corner-all ui-widget">Crear Persona</button>
    </header>
    <div id="dialog-proyecto" class="modal-edit" title="Crear Proyecto">
      <input type="text" id="text-proyect" placeholder="Nombre">
        <button id="btn-proyecto" onclick="crearProyecto()" >Guardar</button>
    </div>
    <div id="dialog-persona" class="modal-edit" title="Crear Persona">
      <input type="text" id="text-persone" placeholder="Nombre">
      <button id="btn-persona" onclick="crearPersona()">Guardar</button>
    </div>

    <div id="dialog-proyectoe" class="modal-edit" title="Editar Proyecto">
      <input type="text" id="text-proyecte" placeholder="Nombre">
        <button id="btn-proyectoe" onclick="editarProyecto(this)" >Guardar</button>
        <button id="btn-proyectob" onclick="borrarProyecto(this)" >Borrar</button>
    </div>
    <div id="dialog-personae" class="modal-edit" title="Editar Persona">
      <input type="text" id="text-personee" placeholder="Nombre">
      <button id="btn-personae" onclick="editarPersona(this)">Guardar</button>
      <button id="btn-personab" onclick="borrarPersona(this)" >Borrar</button>
    </div>

    <article id="waitarea" class="persons" ondrop="droppersone(event)" ondragover="allowDrop(event)">
      
      
    </article>
    

    <article class="workarea" id="menuopen">
      <section class="proyects" ondrop="drop(event)" ondragover="allowDrop(event)">
        
        

      </section>
      
    </article>
</body>
</html>
